{% if __SELF__.page|length > 0 %}
<!-- FB Messenger -->
<div id="fbMsg">
    <img data-remodal-target="modal" src="{{ 'plugins/filipac/facebookmessengerpopup/assets/images/fb-messenger.png'|app }}">
</div>

<div class="remodal" data-remodal-id="modal">
    <div class="fb-page" data-tabs="messages" data-href="{{ __SELF__.page }}" data-width="310" data-height="330" data-small-header="true"  data-hide-cover="false" data-show-facepile="true" data-adapt-container-width="true"></div>
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/{{ __SELF__.language }}/sdk.js#xfbml=1&version=v2.6";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- End FB Messenger -->
{% endif %}
